<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page - Produk Keren</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section.hero {
      padding: 60px 20px;
      background-color: #f0f0f0;
      text-align: center;
    }
    section.hero h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    section.hero p {
      font-size: 18px;
      color: #555;
    }
    .cta-button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h2>Produk Keren Banget</h2>
  </header>

  <section class="hero">
    <h1>Selamat Datang!</h1>
    <p>Dapatkan produk terbaik dengan harga spesial hari ini juga.</p>
    <a href="#" class="cta-button">Beli Sekarang</a>
  </section>

  <footer>
    &copy; 2025 Produk Keren. Semua hak dilindungi.
  </footer>

</body>
</html>
